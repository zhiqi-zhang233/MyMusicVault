<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMusicVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --spotify-black: #121212;
            --spotify-dark: #181818;
            --spotify-gray: #2a2a2a;
            --spotify-white: #ffffff;
            --spotify-green: #1DB954;
        }

        body {
            background-color: var(--spotify-black);
            color: var(--spotify-white);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            padding-top: 80px;
        }

        .top-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .nav-pill {
            background-color: transparent;
            color: #b3b3b3;
            padding: 8px 24px;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .nav-pill:hover {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }

        .nav-pill.active {
            background-color: var(--spotify-white);
            color: black;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #121212; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
    </style>
</head>
<body>

    <nav class="top-navbar">
        <a class="nav-pill {{ 'active' if request.path == '/' else '' }}" href="/">Dashboard</a>
        <a class="nav-pill {{ 'active' if request.path == '/songs' else '' }}" href="/songs">Browse</a>
        <a class="nav-pill {{ 'active' if request.path == '/add' else '' }}" href="/add">Add Song</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
